<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="base :: header(~{::title})">
    <title>Программа учёта заявок АО "СЦФБ" : Вход в систему</title>
</head>

<body class="bg-light">

<div class="container align-content-center text-center pt-5">
    <img class="mb-2" src="assets/images/SCFB_logo.png" width="100" height="100">
    <h3 class="mb-3 pt-5 font-weight-normal align-content-center">ПРОГРАММА УЧЁТА ЗАЯВОК АО "СЦФБ"</h3>
    <div class="row">
        <div class="offset-4 col-4">
            <div class="panel panel-primary">
                <div class="panel-heading"><p><strong>Вход в систему</strong></p></div>
                <div class="panel-body">
                    <form action="login" th:action="@{/login}" method="post">
                        <div class="row form-group has-feedback">
                            <div class="col-11">
                                <input type="email" class="form-control" name="username" placeholder="Email" />
                            </div>
                            <div class="col-1">
                                <img src="assets/images/email_icon.png" width="38" height="38">
                            </div>
                        </div>
                        <div class="row form-group has-feedback">
                            <div class="col-11">
                                <input type="password" class="form-control" name="password" placeholder="Пароль" />
                            </div>
                            <div class="col-1 text-left">
                                <img src="assets/images/password_icon.png" width="38" height="38">
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <label><input type="checkbox" name="remember-me"> Запомнить меня на этом компьютере</label>
                        </div>
                        <div class="row">
                            <div class="form-group col-4 offset-4">
                                <button type="submit" class="btn btn-primary btn-block btn-flat"
                                        th:text="#{label.login}">LogIn</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div th:if="${param.error}"class="alert alert-danger alert-dismissable">
                                    <p><i class="icon fa fa-ban"></i> <span th:text="#{error.login_failed}">Invalid Email and Password.</span></p>
                                </div>
                                <div th:if="${param.logout}"class="alert alert-info alert-dismissable">
                                    <p><i class="icon fa fa-info"></i> <span th:text="#{info.logout_success}">You have been logged out.</span></p>
                                </div>
                                <div th:if="${msg!=null}"class="alert alert-warning alert-dismissable">
                                    <p><i class="icon fa fa-warning"></i> <span th:text="${msg}"></span></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{base :: footer}"></div>
</div>
</body>
</html>
